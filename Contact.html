<!--uploads-->
<script>
    var fileInput = document.getElementById('file');
    var uploadButton = document.getElementById('upload-btn');
    var dragDropZone = document.getElementById('drag-drop-zone');
    var dragDropMessage = dragDropZone.querySelector('.drag-drop-message');
    var dragDropBox = document.getElementById('drag-drop-box');
  
    // Disable the button initially
    uploadButton.disabled = true;
    dragDropBox.disabled = true;
  
    // Listen for changes in the file input
    fileInput.addEventListener('change', function() {
      // Enable the button if a file is selected and it's within the size limit
      if (fileInput.files.length > 0 && fileInput.files[0].size <= 10000000) {
        uploadButton.disabled = false;
      } else {
        uploadButton.disabled = true;
      }
    });
  
    // Listen for drag and drop events on the drop zone
    dragDropZone.addEventListener('dragover', function(e) {
      e.preventDefault();
      dragDropMessage.innerHTML = "<p>Drop files here</p>";
      dragDropZone.classList.add('drag-over');
    });
  
    dragDropZone.addEventListener('dragleave', function(e) {
      e.preventDefault();
      dragDropMessage.innerHTML = "<p>Drag and drop files here</p>";
      dragDropZone.classList.remove('drag-over');
    });
  
    dragDropZone.addEventListener('drop', function(e) {
      e.preventDefault();
      dragDropMessage.innerHTML = "<p>File(s) uploaded</p>";
      dragDropZone.classList.remove('drag-over');
      dragDropBox.disabled = false;
      
      var fileList = e.dataTransfer.files;
      for (var i = 0; i < fileList.length; i++) {
        if (fileList[i].size <= 10000000) {
          console.log("File name: " + fileList[i].name);
          console.log("File type: " + fileList[i].type);
        } else {
          console.log("File size limit exceeded");
        }
      }
    });
  </script>
</script>
